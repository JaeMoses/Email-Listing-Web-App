<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  
    
  
    <div class="div_">

      <img   class="img_"  src="/images/pJ.png" alt="">
      <h1>Sign Up</h1>
      <h4>To receive newsletters from our company</h4>
      
      <div class="div_2">
        <form action="" method="post">
        <input name="FirstName" type="text" class="border border-secondary rounded" type="text" placeholder="First Name" autofocus>
        <input name="LastName" type="text" class="border border-secondary rounded" type="text" placeholder="Last Name">
        <input name="Phone" class="border border-secondary rounded" type="tel" placeholder=" Phone Number">
        <input name="Email" class="border border-secondary rounded" type="email" placeholder="email@example.com"  required>

        <button type="submit" class="btn btn-dark btn-lg btn_">Sign Up</button>
        </form>
      </div>

    </div>
